<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>商品编号</label>
                        <input type="text" class="form-control" placeholder="请输入商品的编号" name="title">

                    </div>
                    <div class="form-group">
                        <label>爬取页码</label>
                        <input type="text" class="form-control" placeholder="请输入爬取的页码" name="page">

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">提 交</button>
                        <a href="/order/list/" class="btn btn-danger" style="text-align: center">退 出</a>
                    </div>
                </form>
</body>
</html>
