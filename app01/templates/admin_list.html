{% extends 'father.html' %}

{% block title %}
    用户列表
{% endblock title %}

{% block content %}
    <div class="container">
        {#面板#}
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                用户列表
            </div>

            <!-- Table -->
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>重置密码</th>
                    <th>头像</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for ob in obj %}
                    <tr>
                        <td>{{ ob.username }}</td>
                        <td>******</td>
                        <td><a href="/user/{{ ob.id }}/reset/">重置密码</a></td>
                        <td>
                            <img src="/media/{{ ob.img }}" style="height: 45px;width: 45px">
                        </td>
                        <td>
                            <a href="/user/{{ ob.id }}/edit/" class="btn btn-primary btn-xs">编辑</a>
                            <a href="/user/{{ ob.id }}/delete/" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        {# 分页 #}
        <ul class='pagination'>
            {{ page_string }}
        </ul>

    </div>

{% endblock content %}
